language: python
python:
 - "2.7"
install: 
    - pip install . --use-mirrors
    - pip install git+git://github.com/intellisense/python-github3.git#egg=pygithub3 
before_script:
  - npm install jshint
  - npm install csslint
  - cp settings.sample.py settings.py
env:
  - LINTREVIEW_SETTINGS="./settings.py"
script: "nosetests"
notifications:
  email:
    on_failure: change
